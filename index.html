<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th, td {
      display: inline-block;
      width: 20%;
    }
    
  </style>
</head>

<body>

  <!-- Train Scheduler -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: orange; color: white">
      <h1 class="text-center">Come on, Ride the Train</h1>
      <h3 class="text-center">and ride it (woo woo)</h3>
    </div>

    <div class="row">
        <div class="col-md-12">
  
          <!-- Current Train Schedule-->
          <div class="card mb-4 p-3">
            <div class="card-body">
              <h3 class="card-title">Current Train Schedule</h3>
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <!-- Train information will dynamically appear in the table body element below -->
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    
    
    <div class="row">
      <div class="col-md-12">

        <!-- Add Train  -->
        <div class="card mb-4 p-3">
          <div class="card-body">
            <h3 class="card-title">Add Train</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination (city)</label>
                <input class="form-control" id="destination-input" placeholder="Enter a City" type="text">
              </div>
              <div class="form-group row">
                <label for="first-train-input">First Train Time (HH:mm - Military Time)</label>
                <input class="form-control" id="first-train-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="Frequency of service in minutes" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Add Train</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- JavaScript -->
  <script src="./assets/javascript/logic.js"></script>

</body>

</html>
